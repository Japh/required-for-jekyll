title:            Required for Jekyll
description:      A WordPress theme converted for Jekyll
logo:             site-logo.png
disqus_shortname: required
#Comment out url when working locally to resolve base urls correctly
url:              http://japh.com.au/required

# Owner/author information
owner:
  name:           Japh
  avatar:         bio-photo.jpg
  email:          japh@satellitedev.com
  # Social networking links used in footer. Update and remove as you like.
  twitter:        Japh
  facebook:       
  github:         Japh
  stackexchange:  http://stackexchange.com/users/104048/japh
  linkedin:       japheth
  instagram:      japh
  flickr:         japhie
  tumblr:         
  # For Google Authorship https://plus.google.com/authorship
  google_plus:    

# Analytics and webmaster tools stuff goes here
google_analytics:   
google_verify:      
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:         

# Links to include in top navigation
# For external links add external: true
links:
  - title: Home
    url: /
  - title: About
    url: /about
  - title: Twitter
    url: http://twitter.com/Japh
    external: true

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    Australia/Hobart
future:      true
pygments:    true
markdown:    kramdown

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

  coderay:
    coderay_line_numbers: 
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec"]